<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC 仅音频推流 (WHIP)</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 480px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; }
    .url { width: 100%; padding: 8px; font-size: 12px; margin-bottom: 12px; }
    button { padding: 10px 20px; margin-right: 8px; margin-bottom: 8px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .status { margin-top: 16px; padding: 12px; background: #f0f0f0; border-radius: 8px; font-size: 14px; }
    .error { color: #c00; }
    .ok { color: #080; }
  </style>
</head>
<body>
  <h1>WebRTC 仅音频推流 (WHIP)</h1>
  <p>只采集麦克风，不采集摄像头，推送到 SRS WHIP 地址。</p>
  <input type="text" class="url" id="whipUrl" placeholder="WHIP 推流地址"
    value="https://live.h3r.website/rtc/v1/whip/?app=live&stream=audio&secret=125be909b4d042e1872fc5bf7507821d" />
  <div>
    <button id="btnStart">开始推流（仅音频）</button>
    <button id="btnStop" disabled>停止推流</button>
  </div>
  <div class="status" id="status">未推流</div>

  <script>
    (function () {
      const whipUrlInput = document.getElementById('whipUrl');
      const btnStart = document.getElementById('btnStart');
      const btnStop = document.getElementById('btnStop');
      const statusEl = document.getElementById('status');

      let pc = null;
      let audioStream = null;

      function setStatus(msg, isError) {
        statusEl.textContent = msg;
        statusEl.className = 'status ' + (isError ? 'error' : 'ok');
      }

      async function startPublish() {
        const whipUrl = whipUrlInput.value.trim();
        if (!whipUrl) {
          setStatus('请填写 WHIP 推流地址', true);
          return;
        }

        btnStart.disabled = true;
        setStatus('正在请求麦克风（仅音频）…');

        try {
          // 只采集音频，不采集视频
          audioStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
          setStatus('已获取麦克风，正在连接 WHIP…');

          pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
          });

          audioStream.getTracks().forEach(function (track) {
            pc.addTrack(track, audioStream);
          });

          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          const response = await fetch(whipUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/sdp'
            },
            body: offer.sdp
          });

          if (!response.ok) {
            throw new Error('WHIP 请求失败: ' + response.status + ' ' + response.statusText);
          }

          const answerSdp = await response.text();
          await pc.setRemoteDescription({ type: 'answer', sdp: answerSdp });

          setStatus('推流中（仅音频）');
          btnStop.disabled = false;
        } catch (e) {
          setStatus('错误: ' + (e.message || e), true);
          stopPublish();
          btnStart.disabled = false;
        }
      }

      function stopPublish() {
        if (audioStream) {
          audioStream.getTracks().forEach(function (t) { t.stop(); });
          audioStream = null;
        }
        if (pc) {
          pc.close();
          pc = null;
        }
        setStatus('已停止推流');
        btnStart.disabled = false;
        btnStop.disabled = true;
      }

      btnStart.addEventListener('click', startPublish);
      btnStop.addEventListener('click', function () {
        stopPublish();
      });
    })();
  </script>
</body>
</html>
